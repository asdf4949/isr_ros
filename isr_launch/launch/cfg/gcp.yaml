global_frame: /map
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 5.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 8.0
height: 8.0
resolution: 0.025
#end - COMMENT these lines if you set static_map to true

transform_tolerance: 0.2
obstacle_range: 4.0
max_obstacle_height: 2.0
raytrace_range: 4.0
#footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
robot_radius: 0.23
footprint_padding: 0.01
#inflation_radius: 0.55
cost_scaling_factor: 10.0
lethal_cost_threshold: 254
observation_sources: scan
scan: {topic: /scan, data_type: LaserScan, expected_update_rate: 0.1,
observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 1.5, min_obstacle_height: 0.0, inf_is_valid: true}